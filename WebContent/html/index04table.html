<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML table</title>

    <style>
        table {
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Tutku</td>
            <td>Ince</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Jesse</td>
            <td>Pinkman</td>
            <td>24</td>
        </tr>
    </table>
</body>

</html>
